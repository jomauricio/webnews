{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Listagem de Noticias{% endblock %}
{% block content %}
  {% bootstrap_messages %}
  <ul class="list-group list-group-flush">
    {% for noticias in noticias %}
    <li class="list-group-item">     
      <a href="{% url 'detalhar-noticia' noticias.id %}">{{noticias.titulo}}</a></li>
    {% endfor %}
  </ul>
  <a class="btn btn-primary" href="{% url 'cadastrar-noticia' %}" role="button">Cadastrar noticia</a>
{% endblock %}
