{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Listagem de Noticias{% endblock %}
{% block content %}
  <ul class="list-group list-group-flush">
    {% for noticia in page_obj %}
    <li class="list-group-item">     
      <a href="{% url 'detalhar-noticia' noticia.id %}">{{noticia.titulo}}</a></li>
    {% endfor %}
  </ul>
  {% bootstrap_pagination page_obj %}
  <a class="btn btn-primary" href="{% url 'cadastrar-noticia' %}" role="button">Cadastrar noticia</a>
{% endblock %}
